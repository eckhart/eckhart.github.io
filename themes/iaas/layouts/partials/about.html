{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.about.headline }}{{ . }}{{ end }}</h2>
                <hr class="light">
                <p class="text-faded">{{ with .Site.Params.about.description }}{{ . | markdownify }}{{ end }}</p>
                <a href="{{ with .Site.Params.about.buttonLink1 }}{{ . }}{{ end }}" class="btn btn-default btn-xl">{{ with .Site.Params.about.buttonText1 }}{{ . }}{{ end }}</a>
		&nbsp;&nbsp;
                <a href="{{ with .Site.Params.about.buttonLink2 }}{{ . }}{{ end }}" class="btn btn-default btn-xl">{{ with .Site.Params.about.buttonText2 }}{{ . }}{{ end }}</a>
            </div>
        </div>
    </div>
</section>
