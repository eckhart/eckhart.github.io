{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . | markdownify }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-4 col-lg-offset-0 text-center">
                <i class="fa fa-slack fa-3x wow bounceIn"></i>
                <a href="{{ with .Site.Params.contact.slack }}{{ . }}{{ end }}">
                <p>Join our chat!</p></a>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}">
                <p>{{ .Site.Params.contact.email }}</p></a>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-github fa-3x wow bounceIn"></i>
                <a href="{{ with .Site.Params.contact.github }}{{ . }}{{ end }}">
                <p>Report bugs</p></a>
            </div>
        </div>
    </div>
</section>
